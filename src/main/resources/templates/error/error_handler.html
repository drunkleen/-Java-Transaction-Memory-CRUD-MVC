<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://www.thymeleaf.org" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${error} + ' Error Page'"></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex align-items-center justify-content-center ">
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="text-center">
        <h1 class="display-1 fw-bold" th:text="${error}"></h1>
        <p class="fs-3">
          <span class="text-danger">Opps!</span> <text th:text="${error_title}"></text>
        </p>
        <p class="lead" th:text="${error_message}" //>
        <a th:href="@{/transactions}" class="btn btn-primary mb-4">Go Home</a>

        <form
            th:action="@{/auth/logout}"
            method="post"
            class="mx-auto text-right"
          >
            <button type="submit" class="btn btn-danger">Logout</button>
          </form>

      </div>
    </div>


  </body>
</html>
